<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <style type="text/css">

            * {

                margin:             0;
                padding:            0;
            }

            body,
            html {
                height: 100%;
            }

            .viewport {
                position: relative;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background-color: #000;
            }

            .viewport * {
                position: absolute;
                left: 50%;
                top: 50%;
                transform-style: preserve-3d;
            }

            #square1 {
                width: 500px;
                height: 500px;
                margin-left: -250px;
                margin-top: -250px;
                background: red;
            }

            #square2 {
                width: 50px;
                height: 50px;
                margin-left: -25px;
                margin-top: -25px;
                background: green;
                transform: translate3d(0px, 0px, 50px);
            }

        </style>

        <!--<script type="text/javascript" src=""></script>-->
        <script type="text/javascript"></script>
    </head>

    <body>
        <div class="viewport" style="perspective: 423.668px;">
            <!--
                camera: rotation only

                transform: translate3d(0px, 0px, 423.67px) rotateX(-90deg) rotateY(745deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            -->
            <div
                class="camera viewport__entity"
                style="transform: translate3d(0px, 0px, -423.67px) rotateX(40deg) rotateY(0deg) rotateZ(0deg);"
            >
                <!--
                    translation, rotation x - z

                    transform: translate3d(0px, 0px, 423.67px) rotateX(-90deg) rotateY(745deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
                -->
                <div class="world viewport__entity"
                    style="transform: translate3d(-250px, -250px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);"
                >
                    <div id="square1"></div>
                    <div id="square2"></div>
                </div>
            </div>
        </div>
    </body>

</html>
